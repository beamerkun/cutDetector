box: beamerkun/cutdetector-opencv3:1.0

build:
    steps:
        - script:
            name: 'init submodules'
            code: |
                git submodule update --init --recursive
        - script:
            name: 'cmake'
            code: |
                cd $WERCKER_OUTPUT_DIR
                cmake $WERCKER_SOURCE_DIR
                make
        - script:
            name: 'run unit tests'
            code: |
                cd $WERCKER_OUTPUT_DIR/out
                ./runUnitTests
build-opencv2:
    box: beamerkun/cutdetector:1.2
    steps:
        - script:
            name: 'init submodules'
            code: |
                git submodule update --init --recursive
        - script:
            name: 'cmake'
            code: |
                cd $WERCKER_OUTPUT_DIR
                cmake $WERCKER_SOURCE_DIR
                make
        - script:
            name: 'run unit tests'
            code: |
                cd $WERCKER_OUTPUT_DIR/out
                ./runUnitTests
build-windows-cross:
    box: beamerkun/cutdetector-cross-windows:1.6
    steps:
        - script:
            name: 'init submodules'
            code: |
                git submodule update --init --recursive
        - script:
            name: 'cmake'
            code: |
                cd $WERCKER_OUTPUT_DIR
                /opt/mxe/usr/bin/i686-w64-mingw32.static-cmake $WERCKER_SOURCE_DIR
                make
store-build:
    box:
        id: appropriate/curl
        cmd: /bin/sh
    steps:
        - github-create-release:
            token: $GITHUB_TOKEN
            tag: ci-$WERCKER_MAIN_PIPELINE_STARTED
        - github-upload-asset:
            token: $GITHUB_TOKEN
            file: /pipeline/output/out/cutDetector
        - github-upload-asset:
            token: $GITHUB_TOKEN
            file: /pipeline/output/out/cutDetector_gui
